<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <!--// splice this particular index of the recipe-->
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<!-- Display the ingredients -->
<div class="row">
  <div class="col-xs-12">
    <mat-toolbar>
      <h2>Ingredients</h2>
    </mat-toolbar>
  </div>
  <div class="col-xs-12">
    <mat-list>
      <mat-list-item *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
